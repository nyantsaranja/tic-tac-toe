<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe avec Min-Max</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        /* Styles CSS */
        body {
            font-family: GSM, Roboto, arial, sans-serif;
            text-transform: uppercase !important;
            font-weight: 300 !important;
            text-decoration: none;
            background-color: black;
        }

        #game-frame {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: black;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            grid-gap: 5px;
            z-index: 1;
        }

        .cell {
            width: 200px;
            height: 200px;
            text-align: center;
            font-size: 72px;
            font-weight: 600;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.0);
            border: 1.5px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: aliceblue;
        }

        h1 {
            color: white;
        }

        #video-bg {
            min-width: 100%;
        }

        #result-toast {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 1);
            color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div id="game-frame">
                    <!-- Titre du jeu -->
                    <h1>Tic Tac Toe</h1>

                    <!-- Grille du jeu -->
                    <div class="board" id="board">
                        <!-- Cellules de la grille -->
                        <div class="cell" onclick="makeMove(0)"></div>
                        <div class="cell" onclick="makeMove(1)"></div>
                        <div class="cell" onclick="makeMove(2)"></div>
                        <div class="cell" onclick="makeMove(3)"></div>
                        <div class="cell" onclick="makeMove(4)"></div>
                        <div class="cell" onclick="makeMove(5)"></div>
                        <div class="cell" onclick="makeMove(6)"></div>
                        <div class="cell" onclick="makeMove(7)"></div>
                        <div class="cell" onclick="makeMove(8)"></div>
                    </div>

                    <!-- Toast pour les résultats -->
                    <div class="toast" id="result-toast">
                        <div class="toast-header">
                            Message
                        </div>
                        <div class="toast-body" id="result-toast-body">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-0">
                <!-- Vidéo en arrière-plan -->
                <video autoplay muted loop id="video-bg">
                    <source src="assets/Tic Tac Toe Background Loops.webm" type="video/mp4">
                    Votre navigateur ne supporte pas la balise vidéo.
                </video>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const resultToast = document.getElementById('result-toast');
        const resultToastBody = document.getElementById('result-toast-body');
        let currentPlayer = 'X';
        let gameOver = false;

        // Fonction pour effectuer un mouvement (clic sur une cellule)
        function makeMove(index) {
            if (gameOver){
                displayResult('La partie est terminée !');
                return;
            }else if(cells[index].textContent !== ''){
                displayResult('Cette case est déjà prise !');
                return;
            }

            cells[index].textContent = currentPlayer;

            if (checkWinner(currentPlayer)) {
                gameOver = true;
                let winnerName = currentPlayer === 'X' ? 'Le joueur' : 'L\'ordinateur';
                displayResult(`${winnerName} a gagné !`);
            } else if (isBoardFull()) {
                displayResult('Match nul !');
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                if (currentPlayer === 'O') {
                    makeComputerMove();
                }
            }
        }

        // Fonction pour effectuer un mouvement de l'ordinateur (IA Min-Max)
        function makeComputerMove() {
            if (gameOver) return;
            let bestScore = -Infinity;
            let move;
            for (let i = 0; i < 9; i++) {
                if (cells[i].textContent === '') {
                    cells[i].textContent = 'O';
                    let score = minimax(cells, 0, false);
                    cells[i].textContent = '';
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            makeMove(move);
        }

        // Fonction Min-Max pour l'IA
        function minimax(board, depth, isMaximizing) {
            if (checkWinner('O')) {
                return 1;
            }
            if (checkWinner('X')) {
                return -1;
            }
            if (isBoardFull()) {
                return 0;
            }

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i].textContent === '') {
                        board[i].textContent = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i].textContent = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i].textContent === '') {
                        board[i].textContent = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i].textContent = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        // Fonction pour afficher un toast avec le résultat
        function displayResult(result) {
            resultToastBody.textContent = result;
            resultToast.classList.add('show');
            setTimeout(() => {
                resultToast.classList.remove('show');
            }, 5000); // Le toast disparaît après 3 secondes
        }

        // Fonction pour vérifier s'il y a un gagnant
        function checkWinner(player) {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (cells[a].textContent === player && cells[b].textContent === player && cells[c].textContent === player) {
                    return true;
                }
            }
            return false;
        }

        // Fonction pour vérifier si la grille est pleine (match nul)
        function isBoardFull() {
            return [...cells].every(cell => cell.textContent !== '');
        }
    </script>
</body>

</html>
